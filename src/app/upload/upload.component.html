<div class="container">
        <h1 class="text-center text-decoration-underline mb-4">Create new Document</h1>
    <div class="row">
        <form (ngSubmit)="onSubmit()" #myForm="ngForm" class="mb-3">
            <!-- input name -->
            <label class="form-label"><strong>Document Name</strong></label>
            <input type="text" name="name" [(ngModel)]="docName" class="form-control" style="width:40%;">
            <div  class="form-text mb-1" style="width:40%;">
            Your document name must be 8-20 characters long, contains only letters, and must not contain special characters, or emoji.
            </div>
            <!-- input creation date -->
            <label class="form-label"><strong>Creation Date</strong></label>
            <input type="date" name="createDate" [(ngModel)]="docCreationDate" class="form-control" style="width:40%;">
            <div class="form-text mb-1">
            Kindly choose your creation date.
            </div>
            <!-- input due date -->
            <label class="form-label"><strong>Due Date</strong></label>
            <input type="date" name="dueDate" [(ngModel)]="docDueDate" class="form-control" style="width:40%;"  >
            <div  class="form-text mb-1">
            Kindly choose your due date.
            </div>
            <!-- input -->
            <label class="form-label"><strong>Priority</strong></label>
            <input type="text" name="priority" [(ngModel)]="priority" class="form-control" style="width:40%;">
            <div  class="form-text mb-2" style="width:40%;">
            Your priority must be (1,2,3) and 1 is the highest priority.
            </div>
            <!-- input insert-->
            <input class="form-control mb-1" style="width:40%;" type="file" #file (change)="insertFile($event)" multiple/>
            <div  class="form-text mb-2" style="width:40%;">
                You can add more than one file
            </div>            
            <!-- submit button -->
            <button style="width:40%;"  class="btn btn-primary" type="submit">Submit</button>
        </form>
    </div>
        <button 
        class="btn btn-primary"
        [routerLink]="['/d']"
        >Show Directory</button>
</div>
